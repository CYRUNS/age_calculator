<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Category Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6f00; /* Orange color */
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        header h2 {
            margin: 5px 0 0;
            font-size: 1.5em;
        }
        .container {
            padding: 20px;
        }
        form {
            margin: 20px 0;
        }
        input[type="date"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            background-color: #0033cc; /* Blue color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #002699;
        }
        #result {
            font-size: 1.2em;
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #ff6f00; /* Orange color */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
    <script>
        function determineCategory() {
            const dobInput = document.getElementById('dob').value;
            const dob = new Date(dobInput);
            const eventDate = new Date('2024-10-24');
            const age = eventDate.getFullYear() - dob.getFullYear();
            const m = eventDate.getMonth() - dob.getMonth();

            if (m < 0 || (m === 0 && eventDate.getDate() < dob.getDate())) {
                age--;
            }

            let category;
            if (age < 18) {
                category = "Under 18";
            } else if (age >= 18 && age <= 29) {
                category = "18-29";
            } else if (age >= 30 && age <= 39) {
                category = "30-39";
            } else if (age >= 40 && age <= 49) {
                category = "40-49";
            } else if (age >= 50 && age <= 59) {
                category = "50-59";
            } else {
                category = "60+";
            }

            document.getElementById('result').innerText = "You fall into the " + category + " category.";
        }
    </script>
</head>
<body>
    <header>
        <h1>TAWANG MARATHON 2024</h1>
        <h2>24th October 2024</h2>
    </header>
    <div class="container">
        <form onsubmit="event.preventDefault(); determineCategory();">
            <label for="dob">Enter your Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <button type="submit">Submit</button>
        </form>
        <p id="result"></p>
        
        <table>
            <thead>
                <tr>
                    <th>Age Category</th>
                    <th>Date of Birth Range</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Under 18</td>
                    <td>On or after 25/10/2006</td>
                </tr>
                <tr>
                    <td>18-29</td>
                    <td>From 25/10/1994 to 24/10/2006</td>
                </tr>
                <tr>
                    <td>30-39</td>
                    <td>From 25/10/1984 to 24/10/1994</td>
                </tr>
                <tr>
                    <td>40-49</td>
                    <td>From 25/10/1974 to 24/10/1984</td>
                </tr>
                <tr>
                    <td>50-59</td>
                    <td>From 25/10/1964 to 24/10/1974</td>
                </tr>
                <tr>
                    <td>60+</td>
                    <td>From 24/10/1963 or earlier</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
